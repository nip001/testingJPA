<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  

<head>
<meta charset="ISO-8859-1">
<title>Add Plot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<H1>Input Plot Mata Kuliah</H1>




<form action="#" th:action="@{/plotmk/view}" th:object="${plot_mk}" method="post">
<div class="mb-3">
  <label for="nim" class="form-label">Mahasiswa</label>
  <br />
  <select th:field="*{mahasiswa}">
  	<option th:each="mahasiswa : ${lstMahasiswa}" nama="Mahasiswa" th:value="${mahasiswa.idMahasiswa}" th:text="${mahasiswa.namaMahasiswa}"></option>
  </select>
</div>
<div class="mb-3">
  <label for="nama" class="form-label">Dosen</label>
    <br />
  <select th:field="*{dosen}">
  	<option th:each="dosen : ${lstDosen}" nama="Dosen" th:value="${dosen.idDosen}" th:text="${dosen.namaDosen}"></option>
  </select>
</div>

<div class="mb-3">
  <label for="jk" class="form-label">Mata Kuliah</label>
    <br />
  <select th:field="*{matakuliah}">
  	<option th:each="mk : ${lstMK}" nama="MataKuliah" th:value="${mk.idMataKuliah}" th:text="${mk.namaMataKuliah}"></option>
  </select>
</div>

<div class="mb-3">
  <label for="password" class="form-label">Soal</label>
     <br />
  <select th:field="*{lstSoal}">
  	<option th:each="soal : ${soal}" nama="Soal" th:value="${soal.id}" th:text="${soal.namaSoal}"></option>
  </select>
</div>	
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
