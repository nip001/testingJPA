<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ujian</title>
<link rel="stylesheet" th:href="@{/contoh.css}"  />
</head>
<body>
	<br>
<form action="#" th:action="@{/ujian/hasil}" th:object="${jawaban}" method="post">
		<div th:each="mk : ${plotmk}">
		<div th:each="soal : ${mk.lstSoal}">
		<div  th:each="pertanyaan : ${soal.lstPertanyaan}">
				
					<img class="img-responsive" width="100" height="100"
						th:src="@{${pertanyaan.statusGambar}}" />
					<p th:text="${pertanyaan.pertanyaan1}"></p>
					    	<input  th:id="${pertanyaan.id}" th:name="${pertanyaan.id}" th:field="*{jawabanUser}" type="radio" th:value="${pertanyaan.jawaban1}"/>
					    	<label th:text="${pertanyaan.jawaban1}"></label>
					    	<input th:id="${pertanyaan.id}" th:name="${pertanyaan.id}" th:field="*{jawabanUser}" type="radio"  th:value="${pertanyaan.jawaban2}"/>
					    	<label th:text="${pertanyaan.jawaban2}"></label>
					    	<input th:id="${pertanyaan.id}" th:name="${pertanyaan.id}" th:field="*{jawabanUser}" type="radio"  th:value="${pertanyaan.jawaban3}"/>
					    	<label th:text="${pertanyaan.jawaban3}"></label>
					    	<input th:id="${pertanyaan.id}" th:name="${pertanyaan.id}" th:field="*{jawabanUser}" type="radio" th:value="${pertanyaan.jawaban4}" />
					    	<label th:text="${pertanyaan.jawaban4}"></label>
			</div>
		</div>
		
		</div>
		<input type="hidden" th:name="idPlotmata" th:value="${idPlotmata}">
		 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		
	</form>
</body>
</html>
